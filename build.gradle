apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7

buildscript {
	dependencies { 
		classpath "onight.osgi:zpp-gradle:3.0.0"
	}
}

version = '0.0.1'

project.group='org.fok'

apply plugin: 'zippo'

ext {
    slf4jVersion = '1.7.7'
    leveldbVersion = '0.7'
    scastleVersion = '1.53.0.0'
    springVersion = '4.2.0.RELEASE'
    hibernateVersion = '4.3.7.Final'
    junitVersion = '4.11'
}

protobuf {
    generatedFilesBaseDir = "$projectDir/src"
    generateProtoTasks {
	  ofSourceSet('main')
	}
}
sourceSets {
  main {
    proto {
      srcDir '$projectDir/src/main/proto'
    }
    java {
      srcDir '$projectDir/src/main/java'
    }
  }
}

dependencies {    
	compile ("org.fc.zippo:org.fc.zippo.oapi:3.3.2")
	compile ("com.cedarsoftware:java-util:1.8.0")
	compile 'joda-time:joda-time:2.9.9'
    includeInJar ("org.bouncycastle:bcprov-jdk15on:1.58")
}

jar {
	manifest{
		attributes( 'Import-Ignore':'com.cedarsoftware,org.bouncycastle')
	}
}